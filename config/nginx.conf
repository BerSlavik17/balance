upstream unicorn_balance {
  server unix:/home/tksasha/balance/tmp/sockets/unicorn.sock fail_timeout=0;
}

server {
  listen 127.0.0.1:80;
  server_name balance;

  location ~ \.(css|js|gif|png|ico|jpg)$  {
    root /home/tksasha/balance/public/;
  }

  location / {
    proxy_pass http://unicorn_balance;
    proxy_redirect     off;
    proxy_set_header   Host             $host;
    proxy_set_header   X-Real-IP        $remote_addr;
    proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
  }
}

